<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop Information</title>
    <link rel="stylesheet" href="admin.css">
  </head>
  <body>
    
      <form action="" class="addDataForm">
        
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" />
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" id="price" />
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="text" id="image" />
        </div>
        <div class="form-group">
          <label for="ratings">Ratings:</label>
          <input type="text" id="ratings" />
        </div>
        <div class="form-group">
          <input type="submit" value="Add" />
        </div>
      </form>

      <div class="producthere">

        <!-- your cards will display here  -->
        <div class="product-card">
          <img class="product-image" src="https://5.imimg.com/data5/SELLER/Default/2023/4/299765792/GM/GW/BT/6158633/50-inch-smart-android-led-tv-500x500.jpg" alt="TV">
          <h2 class="product-title">50-Inch Smart Android LED TV</h2>
          <p class="product-price">Price: ₹25,000</p>
          <p class="product-ratings">Ratings: ⭐⭐⭐⭐</p>
      </div>

        <!-- ICONS -->
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
